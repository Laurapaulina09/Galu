<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/estilos.css">


</head>

<body>

    <!--Fondo dinamico-->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="img_login"><img width="170px" src="./GalúAzul.png" alt=""></div>

    <form id="form" class="formulario">

        <h1>Iniciar sesión</h1>
        <div class="contenedor">

            <div class="input-contenedor-one">
                <div>
                    <i class="fas fa-envelope icon"></i>
                </div>

                <input type="email" id="email" autocomplete="off" placeholder="Correo electrónico">

            </div>
            <div id="alerta"></div>
            <div class="input-contenedor-one">
                <div>
                    <i class="fas fa-key icon"></i>
                </div>
                <input type="password" id="password" autocomplete="off" placeholder="Contraseña">

            </div>
            <input type="submit" value="Iniciar sesión" class="button">
            <p>¿No tienes una cuenta? <a class="link" href="./Registro.html">Regístrate </a></p>
        </div>
    </form>
    <script src="./js/login.js"></script>
</body>

</html>
