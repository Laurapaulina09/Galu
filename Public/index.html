<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body style="background-color: #ededed;">
    <cabecera-jn></cabecera-jn>
    <carousel-galu></carousel-galu>
    <section>
        <h2 class="text-center mt-3 text-secondary">
            NUESTRAS CATEGORIAS
        </h2>
        <p class="text-center text-secondary">Encuentra todos los profesionales que necesitas para tu hogar</p>
    </section>
    <section id="trabajos" class="container d-flex flex-wrap justify-content-center">
        <div class="mx-5 my-3">
            <img width="70px" src="./img/icono_carpintero_thumb.svg" alt="Carpintero">
            <p class=" text-secondary">Carpintero</p>
        </div>
        <div class="mx-5 my-3">
            <img width="70px" src="./img//icono_electricista_thumb.svg" alt="Electricista">
            <p class=" text-secondary">Electricista</p>
        </div>
        <div class="mx-5 my-3">
            <img width="70px" src="./img/icono_pintor_thumb.svg" alt="Pintor">
            <p class=" text-secondary">Pintor</p>
        </div>
        <div class="mx-5 my-3">
            <img width="70px" src="./img/icono_plomero_thumb.svg" alt="Plomero">
            <p class=" text-secondary">Plomero</p>
        </div>
        <div class="mx-5 my-3">
            <img width="70px" src="./img/reformas_ico5_thumb.svg" alt="Reformas">
            <p class=" text-secondary">Reformas</p>
        </div>
        <div class="mx-5 my-3">
            <img width="70px" src="./img/icono_tecnico_thumb.svg" alt="Tecnico">
            <p class=" text-secondary">Tecnico</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./js/components/navbar.js"></script>
    <script src="./js/components/carousel.js"></script>
</body>

</html>
