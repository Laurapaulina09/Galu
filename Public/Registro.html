<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

    <!--Fondo dinamico-->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="img_login"><img width="170px" src="./GalúAzul.png" alt=""></div>

    <form id="RegistroForm" class="formulario">
        <div id="Error">

        </div>
        <h1>Regístrate</h1>
        <div class="contenedor">
            <div class="input-contenedor-one">
                <div>
                    <i class="fas fa-user icon"></i>
                </div>
                <input type="text" id="Regnombre" autocomplete="off" placeholder="Nombre Completo" required>
                <small>Error</small>
            </div>
            <div class="input-contenedor-one">
                <div>
                    <i class="fas fa-envelope icon"></i>
                </div>
                <input type="text" id="RegCorreo" autocomplete="off" placeholder="Correo electrónico" required>
                <small>Error</small>
            </div>
            <div class="input-contenedor-one">
                <div>
                    <i class="fas fa-solid fa-phone icon"></i>
                </div>
                <input type="number" id="RegTlf" minlength="7" autocomplete="off" placeholder="Teléfono">
                <small>Error</small>
            </div>
            <div class="input-contenedor-one">
                <div>
                    <i class="fas fa-solid fa-mobile icon"></i>
                </div>
                <input type="number" id="RegCelular" minlength="10" autocomplete="off" placeholder="Celular" required>
                <small>Error</small>
            </div>
            <div class="input-contenedor-one">
                <div>
                    <i class="fas fa-solid fa-address-card icon"></i>
                </div>
                <input type="number" maxlength="11" minlength="7" id="RegCedula" autocomplete="off" placeholder="Cedula" required>
                <small>Error</small>
            </div>
            <div class="input-contenedor-one">
                <div>
                    <i class="fas fa-key icon"></i>
                </div>
                <input type="password" id="RegPassword" autocomplete="off" placeholder="Contraseña" required>
                <small>Error</small>
            </div>
            <input type="submit" id="RegButtom" value="Registrarse" class="button">

            <p>¿Tienes una cuenta? <a class="link" href="./login.html">Iniciar sesión </a> </p>
        </div>
    </form>
    <script defer src="./js/ValidacionRegistro.js"></script>
</body>

</html>
